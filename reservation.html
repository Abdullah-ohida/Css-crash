<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <main>
    <h1>Reserving a room at Red Abbey Resort</h1>
    <table>
        <caption>Our Guest Rooms</caption>
        <tr>
            <th>Room Types</th>
            <th>Maximum Occupancy</th>
            <th>Average Price Per Night</th>
        </tr>
        <tr>
            <td>Attic Room</td>
            <td>1</td>
            <td>&pound;100</td>
        </tr>
        <tr>
            <td>Standard Rooms</td>
            <td>2</td>
            <td>&pound;170</td>
        </tr>
        <tr>
            <td>Garden View Suite</td>
            <td>4</td>
            <td>&pound;220</td>
        </tr>
    </table>
    <h2>Submit a Reservation Request</h2>
    <form action="">
        <p><label>First Name <input type="text" placeholder="Your first name" required></label></p>
        <p><label>Last Name <input type="text" placeholder="Your last name" required></label></p>
        <p><label>Phone Number<input type="number" placeholder="Your phone nunber" required></label></p>
        <p><label>Email<input type="text" placeholder="Your email address" required></label></p>
        <fieldset>
            <legend>Prefered Room type:</legend>
            <label><input type="radio" name="radio">Attic Room</label>
            <label><input type="radio" name="radio">standard Room</label>
            <label><input type="radio" name="radio">Garden View Suite</label>
        </fieldset>
        <p><label>Check In: <input type="date"></label></p>
        <p><label>Check Out: <input type="date"></label></p>
        <p><label>Comment or Special Requests</label></p>
       <textarea name="" id="" cols="30" rows="10"></textarea>
        <p><button type="submit">Submit Request</button></p>
        <p><small><strong>Reservation must be made <em>at least</em>30 days in advance</strong></small></p>
    </form>
    <p><a href="index.html">Return to Home Page </a></p>
</main>
</body>
</html>
